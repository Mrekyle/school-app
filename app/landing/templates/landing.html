{% extends "base.html" %}
{% load static %}

{% block page_title %}
    Login
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <form method="POST" action="{% url 'portal' %}" tags="entrance,login">
                {% csrf_token %}
                {{ login }}
                <button>Log in</button>
            </form>
        </div>
    </div>
{% endblock %}
